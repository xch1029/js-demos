<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function WhatIsTheTime(timeInMirror){
            var [hour,min] = timeInMirror.split(':').map(Number);
            var trueHour = '';
            var trueMin = '';
            if(hour<11){
                trueHour = 11-hour;
            }else{
              trueHour = 23-hour;
            }
            trueMin = 60-min;

            if(trueMin===60){
                trueMin = 0;
                trueHour += 1;
            }
            if(trueHour<10){
                trueHour = '0'+trueHour
            }
            if(trueMin<10){
              trueMin = '0'+trueMin
            }

            return `${trueHour}:${trueMin}`
        }
        console.log(WhatIsTheTime("06:35"))

    </script>
</body>
</html>
