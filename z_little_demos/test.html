<body>
    <script>
        function race(v1, v2, g) {
            // your code
            let time = g/(v2-v1)
            let h = parseInt(time);
            let m = (time-h)*60;
            let s = (m - parseInt(m))*60;

            return [h,m,s].map(x=>parseInt(x))
        }

        console.log(race(720, 850, 70))

    </script>
</body>
