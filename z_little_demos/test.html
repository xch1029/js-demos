<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function validSolution(board){
            var isNotSame = board.every(item=>[...new Set(item)].length===9)
            if(!isNotSame) return false
            var h1 = board[0].reduce((sum,item)=>sum+item);
            var hIsEqual = board.every(item=>item.reduce((sum,i)=>sum+i)===h1)
            if(!hIsEqual) return false;
            var v1 = board.reduce((sum,item)=>{ return sum+item[0]},0);
            if(v1!==h1) return false
            for(let i=0;i<9;i++){
              var tmpSum = board.reduce((sum,item)=>{return sum+item[i]},0);
              if(v1!==tmpSum) return false
            }
            var arr3_3 = [];
            for(let i=0;i<3;i++){
                for(let j=0;j<3;j++){
                  arr3_3.push(board[i][j])
                }
            }
            if([...new Set(arr3_3.slice(0,9))].length!==9) return false
            return true
        }
        console.log(validSolution([
          [1, 2, 3, 4, 5, 6, 7, 8, 9],
          [2, 3, 1, 5, 6, 4, 8, 9, 7],
          [3, 1, 2, 6, 4, 5, 9, 7, 8],
          [4, 5, 6, 7, 8, 9, 1, 2, 3],
          [5, 6, 4, 8, 9, 7, 2, 3, 1],
          [6, 4, 5, 9, 7, 8, 3, 1, 2],
          [7, 8, 9, 1, 2, 3, 4, 5, 6],
          [8, 9, 7, 2, 3, 1, 5, 6, 4],
          [9, 7, 8, 3, 1, 2, 6, 4, 5]]))
    </script>
</body>
</html>
