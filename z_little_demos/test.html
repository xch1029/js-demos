<body>
    <script>
        function expandedForm(num) {
            var numArr = String(num).split('');
            var length = numArr.length;
            return numArr
                .map((item,index)=>{
                    return item*Math.pow(10,length-index-1)
                })
                .filter(item=>item>0)
                .join(' + ')

        }
        console.log(expandedForm(70304))
        console.log()
    </script>
</body>
