<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>console控制台的操作</title>
</head>
<body>
    <p class="name test" onClick="makeGreen()">this is a test</p>
    <script>
        let makeGreen = ()=>{
            const p = document.querySelector('p');
            p.style.color = 'yellow';
            p.style.fontSize = '50px';
        }
        const dogs = [
            {
                name: 'snicker',
                age: 2
            },
            {
                name: 'hugo',
                age: 8
            }
        ];

        //Regular
        console.log('hello');

        //Interpolated
        console.log('Hello I am a %s string','💩');

        // Styled
        console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

        //warning
        console.warn('OH NOOO')

        //error
        console.error('shit')

        //info
        console.info('Crocodiles eat 3-4 people per year')

        // Testing
        const p = document.querySelector('p');

        //clearing
        console.clear();

        //viewing Dom element
        console.log(p)
        console.dir(p)


        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting

        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(dogs);

    </script>
</body>
</html>
