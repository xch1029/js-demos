<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue时钟</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <div class="clock">
            <div class="steps"></div>
            <div class="steps"></div>
            <div class="steps"></div>
            <div class="steps"></div>
            <div class="steps"></div>
            <div class="steps"></div>
            <div class="brand">{{appTitle}}</div>
            <div class="display">{{ hour }}:{{ mins }}:{{ secs }}</div>
            <div class="hour" :style="{transform:'rotate('+ hourDeg +')'}"></div>
            <div class="min" :style="{transform:'rotate('+ minsDeg +')'}"></div>
            <div class="sec" :style="{transform:'rotate('+ secsDeg +')'}"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
